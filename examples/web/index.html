<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="inputContainer">
    <textarea id="inputText" placeholder="Text To Encode" rows=4 cols=50> </textarea>
    <select name="errorCorrection" id="errorCorrectionSelect">
      <option disabled>Choose a ErrorCorrectionLevel</option>
      <option value="L">L</option>
      <option value="M" selected>M</option>
      <option value="Q">Q</option>
      <option value="H">H</option>
    </select>
  </div>
  <h2 class="heading">
    Using Canvas
  </h2>
  <div class="defaultQrContainer">
    <div style="position:relative; left:-4rem">
      <h2>Default Qr</h2>
      Version: <span id="version"></span>
      <br />
      Size: <span id="gridSize"></span>
      <br />
      Error Correction: <span id="errorCorrection"></span>
      <br />
      Total bits size: <span id="dataSize"></span>
      <br />
      Reserved bits length: <span id="reservedBitSize"></span>
      <br />
      Segments:
      <br />
      <span class="segments" id="segments"></span>
      <div>
        <button type="button" id="downloadBtn">
          Download
        </button>
      </div>
    </div>
    <!-- default qr canvas -->
    <canvas height="400" width="400" id="defaultQrCanvas" />
  </div>
  <!-- canvas qr will be appended here -->
  <div class="qrContainer" id="qrContainerCanvas">
  </div>

  <h2 class="heading">
    Using Svg
  </h2>
  <div class="defaultQrContainer">
    <div style="position:relative; left:-4rem">
      <h2>Default Qr</h2>
      Version: <span id="svgVersion"></span>
      <br />
      Size: <span id="svgGridSize"></span>
      <br />
      Error Correction: <span id="svgErrorCorrection"></span>
      <br />
      Total bits size: <span id="svgDataSize"></span>
      <br />
      Reserved bits length: <span id="svgReservedBitSize"></span>
      <br />
      Segments:
      <br />
      <span class="segments" id="svgSegments"></span>
      <div>
        <button type="button" id="svgDownloadBtn">
          Download
        </button>
      </div>
    </div>
    <!-- default qr canvas -->
    <svg id="defaultQrSvg" xmlns="http://www.w3.org/2000/svg" height="400" width="400" viewBox="0 0 400 400">
      <path id="defaultQrSvgPath" />
    </svg>
    <!-- svg qr will be appended here -->
  </div>
  <div class="qrContainer" id="qrContainerSvg">

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
